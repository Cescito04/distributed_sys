# Exemple d'inventaire Ansible pour ShopHub E-Commerce
# Copiez ce fichier vers inventory.ini et adaptez les valeurs

# ============================================
# ENVIRONNEMENT DE DÉVELOPPEMENT
# ============================================
[dev]
dev-vm ansible_host=192.168.1.100

[dev:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
app_namespace=ecommerce-dev
deployment_type=k3s

# ============================================
# ENVIRONNEMENT DE STAGING
# ============================================
[staging]
staging-vm ansible_host=192.168.1.101

[staging:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
app_namespace=ecommerce-staging
deployment_type=k3s

# ============================================
# ENVIRONNEMENT DE PRODUCTION
# ============================================
[production]
prod-vm-1 ansible_host=192.168.1.102
prod-vm-2 ansible_host=192.168.1.103

[production:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
app_namespace=ecommerce-prod
deployment_type=k3s

# ============================================
# GROUPE GLOBAL
# ============================================
[ecommerce_servers:children]
dev
staging
production

[ecommerce_servers:vars]
# Variables communes à tous les environnements
ansible_become=yes
ansible_become_method=sudo
k8s_manifests_path=/home/ubuntu/k8s

# Variables de déploiement
# Ces valeurs peuvent être surchargées par environnement
k8s_type=k3s
kubectl_path=/usr/local/bin/kubectl

# ============================================
# EXEMPLES D'UTILISATION
# ============================================

# Déployer sur dev uniquement:
#   ansible-playbook -i inventory.ini deploy_app.yml --limit dev

# Déployer sur staging:
#   ansible-playbook -i inventory.ini deploy_app.yml --limit staging

# Déployer sur production:
#   ansible-playbook -i inventory.ini deploy_app.yml --limit production

# Déployer sur tous:
#   ansible-playbook -i inventory.ini deploy_app.yml

