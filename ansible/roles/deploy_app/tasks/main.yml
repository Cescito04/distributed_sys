      - "Via Port Forward (depuis votre machine):"
      - "  kubectl port-forward -n {{ namespace }} service/frontend-service 3000:3000"
      - "  http://localhost:3000"
      - ""
      - "Test d'accÃ¨s: {{ 'SuccÃ¨s âœ…' if frontend_test.status == 200 else 'En attente (pods en dÃ©marrage)' }}"

- name: CrÃ©er un script d'accÃ¨s rapide
  copy:
    content: |
      #!/bin/bash
      # Script d'accÃ¨s rapide au frontend ShopHub
      
      echo "ğŸš€ ShopHub E-Commerce - AccÃ¨s Frontend"
